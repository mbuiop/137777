{% extends "base.html" %}

{% block title %}ثبت‌نام{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3><i class="bi bi-person-plus"></i> ثبت‌نام</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-person"></i> نام کاربری
                            </label>
                            <input type="text" name="username" class="form-control" 
                                   placeholder="نام کاربری انتخاب کنید" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-envelope"></i> ایمیل
                            </label>
                            <input type="email" name="email" class="form-control" 
                                   placeholder="ایمیل خود را وارد کنید" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-lock"></i> رمز عبور
                            </label>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="رمز عبور را وارد کنید" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 py-2">
                            <i class="bi bi-person-plus"></i> ثبت‌نام
                        </button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p>قبلاً ثبت‌نام کردید؟ 
                            <a href="/login">وارد شوید</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
