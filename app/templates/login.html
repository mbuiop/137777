{% extends "base.html" %}

{% block title %}ورود به سیستم{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3><i class="bi bi-box-arrow-in-right"></i> ورود به سیستم</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-person"></i> نام کاربری
                            </label>
                            <input type="text" name="username" class="form-control" 
                                   placeholder="نام کاربری خود را وارد کنید" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-lock"></i> رمز عبور
                            </label>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="رمز عبور خود را وارد کنید" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right"></i> ورود
                        </button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p>حساب کاربری ندارید؟ 
                            <a href="/register">ثبت‌نام کنید</a>
                        </p>
                        <small class="text-muted">
                            حساب ادمین: admin / admin123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
